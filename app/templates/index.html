<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
      {% else %}
        <title>Welcome to Microblog!</title>
      {% endif %}
    </head>
    <body>
        <h1>Hi, {{ user.username }}</h1>
        {% for post in posts %}
        <div><p>{{ post.username }} <i>@{{ post.login }}</i> прочитал:</p>
        <p>{{ post.author }}. {{ post.title }}.</p>
        <p>{{ post.date }}</p>
        </div>
        {% endfor %}
    </body>
</html>
