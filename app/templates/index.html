{% extends "base.html" %}
{% block content %}
        <h1>Hi, {{ user.username }}</h1>
        {% for post in posts %}
        <div><p>{{ post.username }} <i>@{{ post.login }}</i> прочитал:</p>
        <p>{{ post.author }}. {{ post.title }}.</p>
        <p>{{ post.date }}</p>
        </div>
        {% endfor %}
run{% endblock %}
